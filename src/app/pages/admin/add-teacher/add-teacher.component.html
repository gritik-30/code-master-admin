<h2>Add Teacher</h2>
<div class="mt-4" style="width: 70%;">
    <form [formGroup]="teacherForm" (ngSubmit)="registerTeacher()">
        <div class="row mb-3">
            <div class="col">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" aria-label="First name">
        </div>
        <div class="col">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" aria-label="Last name">
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa-regular fa-floppy-disk"></i> Save</button>
</form>
</div>
