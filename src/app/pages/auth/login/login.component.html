<div class="full-screen">
    <main>
        <div class="cover">
            <img src="../../../../assets/teacher_login_cover.png" alt="login_cover">
        </div>
        <div class="form">
            <div class="mb-3">
                <strong>Login to CodeMaster as teacher!</strong>
                <div class="form-text">Not a teacher? Click Here</div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" [class.is-invalid]="email?.touched && email?.invalid" aria-describedby="emailHelp">
                    <div id="emailInvalid" class="form-text text-danger" *ngIf="email?.touched && email?.errors?.['email']">Enter valid email id.</div>
                    <div id="emailInvalid" class="form-text text-danger" *ngIf="email?.touched && email?.errors?.['required']">Email required.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" [class.is-invalid]="password?.touched && password?.invalid">
                    <div id="emailInvalid" class="form-text text-danger" *ngIf="password?.touched && password?.errors?.['required']">Password required.</div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
            </form>
        </div>
    </main>
</div>
